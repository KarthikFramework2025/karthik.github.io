<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.2rem;
        }

        .connection-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-connected {
            background: #48bb78;
            color: white;
        }

        .status-disconnected {
            background: #f56565;
            color: white;
        }

        .status-loading {
            background: #ed8936;
            color: white;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            align-items: start;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
        }

        .sidebar h3 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .blog-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .blog-item {
            background: #f7fafc;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .blog-item:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        .blog-item.active {
            background: #667eea;
            color: white;
        }

        .blog-item h4 {
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .blog-item p {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .editor-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .editor-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            position: relative;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #48bb78, #38a169);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f56565, #e53e3e);
            box-shadow: 0 5px 15px rgba(245, 101, 101, 0.4);
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            min-height: 400px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        .blog-preview {
            background: #f7fafc;
            border-radius: 12px;
            padding: 25px;
            margin-top: 25px;
            border: 2px solid #e2e8f0;
        }

        .blog-preview h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .blog-preview .meta {
            color: #718096;
            margin-bottom: 20px;
            font-style: italic;
        }

        .blog-preview .content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #4a5568;
            white-space: pre-wrap;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            margin-bottom: 20px;
            font-size: 1rem;
            background: #f7fafc;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .loading-spinner::before {
            content: '';
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #f56565;
        }

        .success-message {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #48bb78;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
                order: 2;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .editor-controls {
                justify-content: center;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1>‚úçÔ∏è My Blog Platform</h1>
            <p>Write, manage, and publish your thoughts</p>
            <div id="connectionStatus" class="connection-status status-loading">üîÑ Connecting to database...</div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="stats">
                    <div class="stat-item">
                        <span id="blogCount">0</span> Blogs
                    </div>
                </div>
                
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search blogs...">
                
                <h3>Your Blogs</h3>
                <div class="blog-list" id="blogList">
                    <div class="loading-spinner">Loading blogs...</div>
                </div>
            </div>

            <div class="editor-section fade-in">
                <div class="editor-controls">
                    <button class="btn" onclick="newBlog()" id="newBtn">üìù New Blog</button>
                    <button class="btn btn-secondary" onclick="saveBlog()" id="saveBtn">üíæ Save</button>
                    <button class="btn" onclick="togglePreview()" id="previewBtn">üëÅÔ∏è Preview</button>
                    <button class="btn btn-danger" onclick="deleteBlog()" id="deleteBtn" style="display: none;">üóëÔ∏è Delete</button>
                </div>

                <div id="errorContainer"></div>

                <div id="editorForm">
                    <div class="form-group">
                        <label for="blogTitle">Blog Title</label>
                        <input type="text" id="blogTitle" class="form-input" placeholder="Enter your blog title...">
                    </div>

                    <div class="form-group">
                        <label for="blogContent">Content</label>
                        <textarea id="blogContent" class="form-input form-textarea" placeholder="Start writing your blog content here..."></textarea>
                    </div>
                </div>

                <div id="blogPreview" class="blog-preview" style="display: none;">
                    <h2 id="previewTitle">Blog Title</h2>
                    <div class="meta" id="previewMeta">Created on: <span id="previewDate"></span></div>
                    <div class="content" id="previewContent">Blog content will appear here...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            // Replace with your Firebase config
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        // Initialize Firebase
        let db;
        let isFirebaseConnected = false;

        function initializeFirebase() {
            try {
                // For demo purposes, we'll simulate Firebase connection
                // In production, uncomment the line below and add your config
                // firebase.initializeApp(firebaseConfig);
                // db = firebase.firestore();
                
                // Simulate connection delay
                setTimeout(() => {
                    // For demo, we'll use localStorage as a mock database
                    isFirebaseConnected = true;
                    updateConnectionStatus(true);
                    loadBlogs();
                }, 2000);
                
            } catch (error) {
                console.error('Firebase initialization error:', error);
                updateConnectionStatus(false);
                showError('Failed to connect to database. Using local storage as fallback.');
                // Fallback to localStorage
                loadBlogs();
            }
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = 'üü¢ Connected to cloud database';
                statusEl.className = 'connection-status status-connected';
            } else {
                statusEl.textContent = 'üî¥ Database connection failed';
                statusEl.className = 'connection-status status-disconnected';
            }
        }

        // Database operations (with localStorage fallback for demo)
        async function saveToDatabase(blogData) {
            try {
                if (isFirebaseConnected && db) {
                    // Firebase operation
                    if (blogData.id && blogData.id !== 'new') {
                        await db.collection('blogs').doc(blogData.id).set(blogData);
                    } else {
                        const docRef = await db.collection('blogs').add(blogData);
                        blogData.id = docRef.id;
                    }
                } else {
                    // Fallback to localStorage
                    const blogs = JSON.parse(localStorage.getItem('blogs') || '[]');
                    if (blogData.id && blogData.id !== 'new') {
                        const index = blogs.findIndex(b => b.id === blogData.id);
                        if (index !== -1) {
                            blogs[index] = blogData;
                        }
                    } else {
                        blogData.id = generateId();
                        blogs.unshift(blogData);
                    }
                    localStorage.setItem('blogs', JSON.stringify(blogs));
                }
                return blogData;
            } catch (error) {
                console.error('Save error:', error);
                throw new Error('Failed to save blog');
            }
        }

        async function loadFromDatabase() {
            try {
                if (isFirebaseConnected && db) {
                    // Firebase operation
                    const snapshot = await db.collection('blogs').orderBy('updatedAt', 'desc').get();
                    return snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        createdAt: doc.data().createdAt?.toDate() || new Date(),
                        updatedAt: doc.data().updatedAt?.toDate() || new Date()
                    }));
                } else {
                    // Fallback to localStorage
                    const blogs = JSON.parse(localStorage.getItem('blogs') || '[]');
                    return blogs.map(blog => ({
                        ...blog,
                        createdAt: new Date(blog.createdAt),
                        updatedAt: new Date(blog.updatedAt)
                    })).sort((a, b) => b.updatedAt - a.updatedAt);
                }
            } catch (error) {
                console.error('Load error:', error);
                throw new Error('Failed to load blogs');
            }
        }

        async function deleteFromDatabase(id) {
            try {
                if (isFirebaseConnected && db) {
                    // Firebase operation
                    await db.collection('blogs').doc(id).delete();
                } else {
                    // Fallback to localStorage
                    const blogs = JSON.parse(localStorage.getItem('blogs') || '[]');
                    const filteredBlogs = blogs.filter(b => b.id !== id);
                    localStorage.setItem('blogs', JSON.stringify(filteredBlogs));
                }
            } catch (error) {
                console.error('Delete error:', error);
                throw new Error('Failed to delete blog');
            }
        }

        // Application state
        let blogs = [];
        let currentBlogId = null;
        let isPreviewMode = false;

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        async function loadBlogs() {
            try {
                showLoading('blogList', 'Loading blogs...');
                blogs = await loadFromDatabase();
                updateBlogList();
                updateStats();
            } catch (error) {
                showError('Failed to load blogs: ' + error.message);
                blogs = [];
                updateBlogList();
                updateStats();
            }
        }

        function newBlog() {
            currentBlogId = null;
            document.getElementById('blogTitle').value = '';
            document.getElementById('blogContent').value = '';
            document.getElementById('deleteBtn').style.display = 'none';
            
            // Remove active class from all blog items
            document.querySelectorAll('.blog-item').forEach(item => {
                item.classList.remove('active');
            });

            if (isPreviewMode) {
                togglePreview();
            }

            clearMessages();
        }

        async function saveBlog() {
            const title = document.getElementById('blogTitle').value.trim();
            const content = document.getElementById('blogContent').value.trim();

            if (!title || !content) {
                showError('Please enter both title and content!');
                return;
            }

            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.textContent;
            
            try {
                saveBtn.disabled = true;
                saveBtn.classList.add('loading');
                saveBtn.textContent = 'Saving...';

                const now = new Date();
                const blogData = {
                    id: currentBlogId || 'new',
                    title: title,
                    content: content,
                    createdAt: currentBlogId ? blogs.find(b => b.id === currentBlogId)?.createdAt || now : now,
                    updatedAt: now
                };

                const savedBlog = await saveToDatabase(blogData);
                
                // Update local state
                if (currentBlogId && currentBlogId !== 'new') {
                    const index = blogs.findIndex(b => b.id === currentBlogId);
                    if (index !== -1) {
                        blogs[index] = savedBlog;
                    }
                } else {
                    blogs.unshift(savedBlog);
                    currentBlogId = savedBlog.id;
                }

                updateBlogList();
                updateStats();
                document.getElementById('deleteBtn').style.display = 'inline-block';
                
                showSuccess('Blog saved successfully!');
                
                saveBtn.textContent = '‚úÖ Saved!';
                setTimeout(() => {
                    saveBtn.textContent = originalText;
                }, 2000);

            } catch (error) {
                showError('Failed to save blog: ' + error.message);
                saveBtn.textContent = originalText;
            } finally {
                saveBtn.disabled = false;
                saveBtn.classList.remove('loading');
            }
        }

        function loadBlog(id) {
            const blog = blogs.find(b => b.id === id);
            if (blog) {
                currentBlogId = id;
                document.getElementById('blogTitle').value = blog.title;
                document.getElementById('blogContent').value = blog.content;
                document.getElementById('deleteBtn').style.display = 'inline-block';

                // Update active state
                document.querySelectorAll('.blog-item').forEach(item => {
                    item.classList.remove('active');
                });
                const activeItem = document.querySelector(`[data-id="${id}"]`);
                if (activeItem) {
                    activeItem.classList.add('active');
                }

                if (isPreviewMode) {
                    updatePreview();
                }

                clearMessages();
            }
        }

        async function deleteBlog() {
            if (!currentBlogId) return;

            if (confirm('Are you sure you want to delete this blog? This action cannot be undone.')) {
                const deleteBtn = document.getElementById('deleteBtn');
                const originalText = deleteBtn.textContent;
                
                try {
                    deleteBtn.disabled = true;
                    deleteBtn.classList.add('loading');
                    deleteBtn.textContent = 'Deleting...';

                    await deleteFromDatabase(currentBlogId);
                    
                    blogs = blogs.filter(b => b.id !== currentBlogId);
                    newBlog();
                    updateBlogList();
                    updateStats();
                    
                    showSuccess('Blog deleted successfully!');

                } catch (error) {
                    showError('Failed to delete blog: ' + error.message);
                    deleteBtn.textContent = originalText;
                    deleteBtn.disabled = false;
                    deleteBtn.classList.remove('loading');
                }
            }
        }

        function updateBlogList() {
            const blogList = document.getElementById('blogList');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            if (blogs.length === 0) {
                blogList.innerHTML = '<div style="text-align: center; color: #718096; padding: 20px;">No blogs yet. Create your first one!</div>';
                return;
            }

            const filteredBlogs = blogs.filter(blog => 
                blog.title.toLowerCase().includes(searchTerm) || 
                blog.content.toLowerCase().includes(searchTerm)
            );

            if (filteredBlogs.length === 0) {
                blogList.innerHTML = '<div style="text-align: center; color: #718096; padding: 20px;">No blogs match your search.</div>';
                return;
            }

            blogList.innerHTML = filteredBlogs.map(blog => `
                <div class="blog-item ${currentBlogId === blog.id ? 'active' : ''}" 
                     data-id="${blog.id}" onclick="loadBlog('${blog.id}')">
                    <h4>${escapeHtml(blog.title)}</h4>
                    <p>${formatDate(blog.updatedAt)} ‚Ä¢ ${blog.content.length} chars</p>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('blogCount').textContent = blogs.length;
        }

        function formatDate(date) {
            return new Date(date).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function togglePreview() {
            const editorForm = document.getElementById('editorForm');
            const blogPreview = document.getElementById('blogPreview');
            const btn = document.getElementById('previewBtn');

            isPreviewMode = !isPreviewMode;

            if (isPreviewMode) {
                editorForm.style.display = 'none';
                blogPreview.style.display = 'block';
                btn.textContent = '‚úèÔ∏è Edit';
                updatePreview();
            } else {
                editorForm.style.display = 'block';
                blogPreview.style.display = 'none';
                btn.textContent = 'üëÅÔ∏è Preview';
            }
        }

        function updatePreview() {
            const title = document.getElementById('blogTitle').value || 'Untitled Blog';
            const content = document.getElementById('blogContent').value || 'No content yet...';
            const date = currentBlogId ? 
                (blogs.find(b => b.id === currentBlogId)?.createdAt || new Date()) : 
                new Date();

            document.getElementById('previewTitle').textContent = title;
            document.getElementById('previewDate').textContent = formatDate(date);
            document.getElementById('previewContent').textContent = content;
        }

        // Utility functions
        function showLoading(elementId, message) {
            document.getElementById(elementId).innerHTML = `
                <div class="loading-spinner">${message}</div>
            `;
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">‚ùå ${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        function showSuccess(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="success-message">‚úÖ ${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 3000);
        }

        function clearMessages() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', updateBlogList);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        saveBlog();
                        break;
                    case 'n':
                        e.preventDefault();
                        newBlog();
                        break;
                }
            }
        });

        // Initialize the app
        initializeFirebase();
    </script>
</body>
</html>
